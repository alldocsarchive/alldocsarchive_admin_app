name: alldocsarchive_admin_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.1+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  adaptive_theme: ^3.1.1
  cloud_firestore: ^4.1.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^4.0.6
  equatable: ^2.0.5
  firebase_auth: ^4.1.3
  firebase_core: ^2.3.0
  firebase_ui_auth: ^1.0.6
  firebase_ui_oauth: ^1.0.6
  firebase_ui_oauth_google: ^1.0.6
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.2.14
  flutter_riverpod: ^2.1.1
  flutter_web_plugins:
    sdk: flutter
  freezed_annotation: ^2.2.0
  go_router: ^5.1.3
  google_fonts: ^3.0.1
  hive: ^2.2.3
  json_annotation: ^4.7.0
  path_provider: ^2.0.11
  responsive_framework: ^0.2.0
  url_launcher: ^6.1.6

dev_dependencies:
  build_runner: ^2.3.2
  flutter_test:
    sdk: flutter
  freezed: ^2.2.1
  json_serializable: ^6.5.4
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/

  fonts:
    - family: SocialIcons
      fonts:
        - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash/logo_lockup_flutter_vertical.png
  color_dark: "#042a49"
  image_dark: assets/images/splash/logo_lockup_flutter_vertical_wht.png
  fullscreen: true
